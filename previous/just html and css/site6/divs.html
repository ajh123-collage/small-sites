<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Div tag - Order</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="header-content">
			<h1>This is the site of divs...</h1>
			<hr>
		</div>
		
		<div class="news">
			<hr>
			<marquee>
				<p>Get your free HTML5 divs today! Only £19.99! &nbsp; &nbsp; &nbsp; &nbsp; Find out more by visiting W3Schools! &nbsp; &nbsp; &nbsp; &nbsp; If you're still strugling ask a question on Stack Overflow!</p>
			</marquee>
			<hr>
		</div>
		
		<div class="main">
			<iframe class="nav" src="nav.html"></iframe>

			<div class="page">
				<style>
					.page form {
						width: 50%;
						margin-right: 25%;
						margin-left: 25%;
					}
				</style>
				<h2><u>Get your divs!</u></h1>
				<hr>
				<h3>Order form</h3>
				<form>
					<h3>Postage details</h3>
					
					<label for="email">Email address</label>
					<br>
					<input name="email" type="email">
					
					<br>
					<br>
					<label for="post">Post address *</label>
					<br>
					<textarea name="post" required></textarea>
					
					<br>
					<br>
					<label for="phone">Telephone</label>
					<br>
					<input name="phone" type="tel">
					
					<br>
					<br>
					<label for="type">Card Type *</label>
					<br>
					<select name="type" required>
						<option>Debit</option>
						<option>Credit</option>
					</select>
					
					<br>
					<br>
					<label for="expdata">Expiry data *</label>
					<br>
					<input name="expdata" required type="date"></input>
					
					<br>
					<br>
					<label for="sc">Security code *</label>
					<br>
					<input name="sc" required type="number"></input>
					
					<h3>Product details</h3>

					<label for="ptype">Product Package *</label>
					<br>
					<select name="ptype" required>
						<option value="1d">Singel Div - £19.99</option>
						<option value="20d">20 divs - £10</option>
						<option value="30d">30 divs - £100</option>
					</select>
			
					<br>
					<br>
					<input type="submit">
				</form>
			</div>
		</div>

		<div id="footer">
			<hr>
			<p>Divisonal Inc &copy; 2022</p>
		</div>
	</body>
</html>
