<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Windows 98/5</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="taskbar">
			<div> <a onClick="taskbarButton(this)" href="#btn-start">Start</a> </div>
			<div> <a onClick="taskbarButton(this)" href="#btn-open-explorer">Explorer</a> </div>
			<div> <a onClick="taskbarButton(this)" href="#btn-open-calculator">Calculator</a> </div>
			<div class="right"> <a href="#btn-time" id="time">??:??:??</a> </div>
		</div>
		
		<div id="win-explorer" class="window">
		
		</div>
		
		<div id="win-calculator" class="window">
		
		</div>
		
		<script>
			setInterval(function(){
				time = document.getElementById("time")
				currentTime = new Date()
				time.text = currentTime.getHours() + ":" + currentTime.getMinutes() + ":" + currentTime.getSeconds()
			}, 1000)
			
			function taskbarButton(btn) {
				action = btn.href.split("#")[1]
				if (action.startsWith("btn-open")) {
					windowNameToOpen = btn.href.split("#btn-open-")[1]
					windowToOpen = document.getElementById("win-"+windowNameToOpen)
					console.log(windowToOpen)
				}
			}
			
		</script>
	</body>
</html>
